<!DOCTYPE html>
<html>
    <head>
        <title>작품과 작가 모음</title>
        <style>
        <!--#이 선택자이고 book1이라는 id속성을 찾아 style를 적용하겠다는 의미-->
        <!--#: id선택자, .:Class선택자, 문자:tag 선택자-->
        #book1 {
            border: 2px solid yellow;
        }
        #book2 {
            border: 2px solid pink;
        }
        #book3 {
            border: 2px solid gold;
        }
        div {
            margin: 50px;
            padding: 20px;
        }
        .book_title{
            color: red;
        }
        .author{
            color: blue;
        }
        </style>
    </head>
    <body>
        <div id = 'book1'>
            <h1>책 정보1</h1>
            <p class = 'book_title'>토지</p>
            <p class = 'author'>박경리</p>
        </div>

        <div id = 'book2'>
            <h1>책 정보2</h1>
            <p class = 'book_title'>태백산맥</p>
            <p class = 'author'>조정래</p>
        </div>

        <div id = 'book3'>
            <h1>책 정보3</h1>
            <p class = 'book_title'>감옥으로부터의 사색</p>
            <p class = 'author'>신영복</p>
        </div>

    </body>
</html>
